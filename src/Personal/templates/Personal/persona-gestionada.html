{% extends 'Personal/base.html'%}

{% block content %}

<h1>Gestión</h1>
<div class="form-control">
  <h3>Gestores dentro del área</h3>
  <form class="form-group" action="." method="POST">{% csrf_token %}
    {% if personas %}
      {% for persona in personas %}
        {% if persona.id !=  persona_id%}

          <div class="form-check">
            <input type="radio" id="{{persona.id}}" name="choice" value="{{persona.id}}"  {% if obj in persona.personas_set.all %} checked {% endif%}>
            <label for="{{persona.id}}">{{persona.Nombre}} {{persona.Apellido}}</label>
          </div>

        {% endif %}
      {% endfor %}
      <br>
      <button class="btn btn-primary" type="submit" name="button">Guardar</button>
      {% else %}
      <h3>No hay gestores dentro del área</h3>
      {% endif %}

  </form>
</div>

{% endblock %}
