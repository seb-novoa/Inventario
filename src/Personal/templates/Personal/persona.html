{% extends 'Personal/base.html'%}

{% block content %}

<h1>{{title}}</h1>

<form class="" action="." method="POST">{% csrf_token %}

  <div class="row">
    <div class="col-8">
      {{form.Nombre}}
    </div>
    <div class="col-4">
      {{form.Area}}
    </div>
  </div>

  <br>
  <div class="text-right">
    <a href="{% url "PersonaViewGuardar" %}" class="btn btn-primary">Crear</a>
    <button class="btn btn-primary" type="submit" name="button">Buscar</button>
  </div>

</form>


<div class="">

  {% if obtenido %}
    {% for persona in obtenido %}
    <div class="">
      <a href="{% url 'PersonaViewDetail' persona.id %}">
          {{persona}}
      </a>

    </div>
    {% endfor %}
  {% endif %}

</div>


{% endblock %}
