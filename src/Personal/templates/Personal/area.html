<div class="">
  <h1>{{ title }}</h1>
  <form class="" action="." method="POST">{% csrf_token %}
    <div class="">
      {{ form.Buscar }}
      <button type="sumit" name="btn-buscar">Buscar</button>
    </div>

    {{ form.errors }}
  </form>

  <form class="" action="." method="POST"> {% csrf_token %} 
    {% if obj %}
      <h1>{{obj.CDC}} {{obj.Area}}</h1>
      <button type="submit" name="btn-eliminar" value="{{obj.CDC}}">Eliminar</button>
      <button type="submit" name="btn-editar" value="{{obj.CDC}}">Editar</button>
    {% endif %}
  </form>


  <form class="" action="." method="POST"> {% csrf_token %}
    <div class="">
      {% for area in areas %}
        <div class="">
          {{area.CDC}}
          {{area.Area}}
          <button type="submit" name="btn-eliminar" value="{{area.CDC}}">Eliminar</button>
          <button type="submit" name="btn-editar" value="{{area.CDC}}">Editar</button>
        </div>

      {% endfor %}
    </div>
  </form>

</div>
