<h1>{{title}}</h1>

<form class="" action="." method="POST">{% csrf_token %}
  <div class="">
    <div class="">
      {{form.CDC}}
    </div>
    <div class="">
      {{ form.Area}}
    </div>
  </div>

  <button type="submit" name="button">Guardar</button>
  {{form.errors}}
</form>

{% if area %}
  <h1>Area</h1>
  <div class="">
    <h2>{{area.CDC}}  {{area.Area}}</h2>

  </div>
{% endif %}
